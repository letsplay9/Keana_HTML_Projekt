<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weihnachts-Countdown</title>

    <script>
        let d = new Date(); // aktuelles Datum
        let m = d.getMonth(); // Bestimmung des Monats
        let t = d.getDate(); // Bestimmung des Tages
        let w = 24 - t // Tage bis Heiligabend

        if(m > 10) // Monate von 0-11, 11 = Dezember
        {
          if(t < 23)
          {
              document.write("<h1>Es sind noch " + w + " Tage bis Weihnachten!</h1>");
          }

          if(t == 23)
          {
              document.write("<h1>Es ist noch 1 Tag bis Weihnachten!</h1>");
          }

          if(t == 24 || t == 25 || t == 26)
          {
              document.write("<h1>Es ist Weihnachten!</h1>");
          }

          if(t > 26)
          {
              document.write("<h1>Es dauert noch lange bis Weihnachten!</h1>");
          }
        }

        if (m < 11) // alle Monate außer Dezember
        {
              document.write("<h1>Es dauert noch lange, bis wieder Weihnachten ist.</h1>");
        }

        var i = 0; var bilder = new Array("baer1.jpg", "pingu.jpg", "baer2.jpg");
        function wechsel() { i = (i + 1) % bilder.length; document.images[1].src = bilder[i]; }
    </script>

  </head>
  <body>
    <p><img src="bo1.jpg" onmouseover="document.images[0].src='bo2.jpg'" onmouseout="document.images[0].src='bo1.jpg'" alt="Weihnachtsbotschaft"/>
    <img src="baer1.jpg" onmouseover="wechsel()" onmouseout="wechsel()" alt="Bären oder Pinguine"/></p>

  </body>
</html>
